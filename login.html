<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MistedWafflez</title>
  <link rel="stylesheet" href="/styles/web.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/webMobile.css" media="(max-width: 850px)">
</head>

<body>
  <div class="lnEmbed">
    <div class="lnEmbedHeader">
      <div class="lnEmbedTitle">Login</div>
    </div>
    <iframe id="loginIFrame" class="lnEmbedFrame"
      src="//retronet.win/login?redirectURL=/closeWindow?isEmbed=true&amp;isEmbed=true"></iframe>
    <div class="lnEmbedFooter">
      <button class="lnEmbedButton lnEmbedButtonLeft" onclick="changePage('login')">Login</button>
      <button class="lnEmbedButton lnEmbedButtonLeft" onclick="changePage('register')">Register</button>
      <button class="lnEmbedButton lnEmbedButtonRight" onclick="doNext()">Continue</button>
    </div>
  </div>
  <script>
    var loginIFrame = document.getElementById('loginIFrame');
    function setLogin() {
      loginIFrame.src = "//retronet.win/login?redirectURL=/closeWindow?isEmbed=true&isEmbed=true";
    }
    function changePage(where) {
      if (where === "login") {
        setLogin();
      } else if (where === "register") {
        loginIFrame.src = "//retronet.win/register?redirectURL=/closeWindow?isEmbed=true&isEmbed=true";
      }
    };
    function doNext() {
      document.location.href = "/app";
    };
    setLogin();
  </script>
</body>

</html>
