<!DOCTYPE html>

<!--MistedWafflez@RetroNet/SpaceHey/GitHub (2025-2026)-->

<html lang="en" style="height: 100%; margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8">
  <title>MistedWafflez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('/background.jpg');
      background-size: cover;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a img { border: none; }

    .card {
      width: 480px;
      max-width: calc(100% - 4px);
      margin: 8px auto;
      background-color: rgb(17, 24, 28);
      backdrop-filter: blur(4px);
      border: 2px solid rgb(16, 29, 36);
      border-radius: 8px;
      overflow: hidden;
      text-align: left;
    }

    .profile {
      overflow: hidden;
    }

    .pfp {
      float: left;
      height: 68px;
      aspect-ratio: 1/1;
      margin: 16px;
    }

    .pfp img {
      height: 100%;
      border-radius: 4px;
    }

    .links {
      float: left;
      margin: 16px;
      width: calc(100% - 132px);
      overflow: hidden;
    }

    .links a {
      float: right;
      height: 52px;
      margin: 8px;
      background-color: rgb(100, 100, 100);
      border-radius: 4px;
      aspect-ratio: 1/1;
      display: block;
      outline: none;
    }

    .links img {
      height: 45px;
      width: 45px;
      margin: 4px;
      display: block;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: rgb(16, 29, 36);
      font-size: 0;
      line-height: 0;
      overflow: hidden;
    }

    .section {
      margin: 16px;
    }

    .section p {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section div {
      font-size: 16px;
      font-weight: 300;
      margin: 4px 0;
    }

    .section .title {
      font-size: 26px;
    }

    .button {
      display: block;
      height: 36px;
      margin: 4px 2px;
      font-size: 26px;
      border-radius: 4px;
      overflow: hidden;
      text-decoration: none;
    }

    #Button-RetroNetWeb {
      background: linear-gradient(to right, #1f748e, #6d9adf);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1f748e', endColorstr='#6d9adf', GradientType=1);
    }

    #Button-RetroNetChat {
      background: linear-gradient(to right, #2c7d44, #5cb974);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#2c7d44', endColorstr='#5cb974', GradientType=1);
    }

    #Button-RetroNetLunaro {
      background: linear-gradient(to right, #e056c5, #4b5bff);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e056c5', endColorstr='#4b5bff', GradientType=1);
    }

    .button div {
      float: left;
      margin: 10px;
      font-size: 16px;
      line-height: 16px;
      color: white;
    }

    .button .status {
      float: right;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="profile">
      <div class="pfp"><img src="/pfp.jpg" alt="Profile Picture"></div>
      <div class="links">
        <a href="//www.youtube.com/channel/UC2zBIhO99_1zM0waxYmzo1Q"><img src="/YouTubeButtonIcon.jpg" alt="YouTube"></a>
        <a href="https://www.roblox.com/users/523547723/profile"><img src="/RobloxButtonIcon.jpg" alt="Roblox"></a>
        <a href="https://www.guilded.gg/u/MistedWafflez"><img src="/GuildedLogoWhite.jpg" alt="Guilded"></a>
        <a href="https://spacehey.com/mistedwafflez"><img src="/SpaceheyWhite128.jpg" alt="SpaceHey"></a>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <p>About me:</p>
      <div class="title">MistedWafflez</div>
      <div>I make games, websites, and Roblox things lol.</div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <p>My projects:</p>
      <a id="Button-RetroNetWeb" class="button" href="//web.retronet.win/">
        <div>RetroNet (2025)</div>
        <div id="RetronetWeb-StatusText" class="status">Likely offline</div>
      </a>
      <a id="Button-RetroNetChat" class="button" href="//chat.retronet.win/">
        <div>RetroNet M (2025)</div>
        <div id="RetronetM-StatusText" class="status">Likely offline</div>
      </a>
      <a class="button" href="//lunaro.retronet.win/" id="Button-RetroNetLunaro">
        <div>Lunaro (2026)</div>
        <div class="status" id="RetronetLunaro-StatusText">Likely offline</div>
      </a>
    </div>

    <div class="divider"></div>

    <div class="section">
      <p>Human Languages</p>
      <div>English</div>
      <div>Français (niveau intermédiaire)</div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <p>Programming Languages</p>
      <div>Lua(U)</div>
      <div>HTML/CSS</div>
      <div>JavaScript</div>
    </div>
  </div>

  <script src="/stuff.js?"></script>
</body>
</html>
